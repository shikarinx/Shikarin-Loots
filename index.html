<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIKARIN LOOTS</title>
</head>
<body style="
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
    color: white;
    background-image: url('background.jpg');
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    min-height: 100vh;
    position: relative;
    display: flex;
    flex-direction: column;
">

    <!-- Dark Translucent Overlay -->
    <div style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.65);
        z-index: 0;
    "></div>

    <!-- Header -->
    <header style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        box-sizing: border-box;
        z-index: 2;
    ">
        <!-- Logo and Text -->
        <div class="logo-container" style="display: flex; align-items: center;">
            <img src="logo.png" alt="Shikarin Loots Logo" style="
                width: 32px;
                height: 32px;
                margin-right: 10px;
                vertical-align: middle;
                object-fit: contain;
            ">
            <span style="
                font-size: calc(1em + 0.5vw);
                font-weight: bold;
                letter-spacing: 0.5px;
            ">Sʜɪᴋᴀʀɪɴ Lᴏᴏᴛs</span>
        </div>
    </header>

    <!-- Main Content Area -->
    <main style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
        padding: 80px 20px 40px 20px;
        box-sizing: border-box;
        position: relative;
        z-index: 1;
        overflow-y: auto;
    ">
        <h1 style="
            font-size: calc(1.8em + 2.5vw);
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 15px;
            line-height: 1.2;
            max-width: 90%;
        ">Wᴇʟᴄᴏᴍᴇ Tᴏ Sʜɪᴋᴀʀɪɴ Lᴏᴏᴛs</h1>
        
        <p style="
            font-size: calc(0.9em + 1vw);
            margin-top: 0;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 90%;
            opacity: 0.9;
        ">Wᴇ Aʀᴇ Gʀᴏᴡɪɴɢ Gʟᴏʙᴀʟ Aғғɪʟɪᴀᴛᴇ Mᴀʀᴋᴇᴛɪɴɢ Nᴇᴛᴡᴏʀᴋ</p>
        
        <a href="https://t.me/+xKqDgreRnRAzMDBl" target="_blank" rel="noopener noreferrer" style="
            display: inline-block;
            padding: 12px 28px;
            background-color: #FF6347; /* Tomato */
            color: white;
            text-decoration: none;
            font-size: calc(0.9em + 0.6vw);
            font-weight: bold;
            border-radius: 8px; /* Standard rounded corners */
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
            margin-bottom: 30px;
            transition: transform 0.2s ease-out, background-color 0.2s ease-out;
        ">Join Telegram Now</a>

        <!-- Download Text Section -->
        <p style="
            font-size: calc(0.95em + 0.7vw);
            font-weight: 500;
            margin-top: 20px;
            margin-bottom: 15px;
            line-height: 1.5;
            max-width: 90%;
            color: #f0f0f0;
        ">Dᴏᴡɴʟᴏᴀᴅ Aɴᴅ Gᴇᴛ ₹10 Wɪᴛʜᴅʀᴀᴡ Dɪʀᴇᴄᴛʟʏ Tᴏ Uᴘɪ / Bᴀɴᴋ</p>

        <!-- "Claim" Button, similar to Telegram button but larger -->
        <a href="https://tinyurl.com/38j8fbyb" target="_blank" rel="noopener noreferrer" style="
            display: inline-block;
            padding: 14px 35px; /* Slightly increased padding for larger size */
            background-color: #FF6347; /* Same Tomato color */
            color: white; /* Same white text */
            text-decoration: none;
            font-size: calc(0.95em + 0.7vw); /* Slightly larger font size */
            font-weight: bold;
            border-radius: 8px; /* Same rounded corners as Telegram button */
            text-transform: uppercase;
            letter-spacing: 0.5px; /* Same letter spacing */
            box-shadow: 0 4px 10px rgba(0,0,0,0.25); /* Same shadow */
            margin-top: 0;
            margin-bottom: 20px;
            transition: transform 0.2s ease-out, background-color 0.2s ease-out; /* Same transition */
        ">Claim</a>
    </main>

</body>
</html>
